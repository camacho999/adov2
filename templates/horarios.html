<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    {% with message = get_flashed_messages() %}
    {% if message %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{message}} </strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    {% endwith %}

    {% for i in corridas %}
    <label class="none" id="datad{{i.id}}"> {{i.destino}} </label>      <label class="none" id ="data{{i.id}}">{{i.escala}}</label><br>
    {% endfor %}


    <form action="/horarios" method="post">
      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
        <ul class="dropdown-menu">
          {% for i in corridas %}
          <li><a class="dropdown-item" href="#" onclick="seleccion({{i.id}})">{{i.destino}} </a></li>
          {% endfor%}
        </ul>
        <input type="text" id="destino" class="form-control" aria-label="Text input with dropdown button" readonly>
      </div>

      <div class="input-group mb-3">
      <span class="input-group-text">Escalas</span>
      <textarea class="form-control" placeholder="" id="escala" name="escala" readonly></textarea>
    </div>
      



    </form>    













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename ='js/main.js')}} "></script>
  </body>
</html>
